{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Plan.com</title>
    <!-- <link rel="stylesheet" href="{% static 'css/signup.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');


        body {
            font-family: "Space Grotesk", sans-serif;
        }

        header {
            margin: 0;
            padding: 0;
            height: 80px;
            background: none;
        }

        .dashboard-stats {}

        .table {
            margin-top: 50px;
        }

        .title {
            margin-top: 50px;
            font-weight: bold;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
        }
    </style>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="container-fluid">
                <h4 class="btn navbar-brand" href="#">Admin Dashboard</h4>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="mx-auto collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="link me-4" href="{% url 'admin_home' %}">Admin Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="{% url 'create_receptionist' %}">Create Receptionist</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'create_agency' %}">Create Agency</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'list_agencies' %}">Agency List</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'list_all_travel_plans' %}">View All Travel Plans</a>

                        </li>
                    </ul>
                    <!-- <div class="navbar-nav mx-auto mb-2 mb-lg-0 btn-div">
                        <div>
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox" class="checkbox-label">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <span class="ball"></span>
                            </label>
                        </div>
                    </div> -->
                </div>
            </div>
        </nav>
    </header>

    <section class="signup">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class=" p-4 " style="max-width: 600px; width: 100%;">
                <h1 class="text-center mb-4 title">Register</h1>
                <form method="post">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Select Role</label>
                        <select name="roles" id="roles">
                            <option value="admin">Admin</option>
                            <option value="accommodation_receptionist">Accommodation Receptionist</option>
                            <option value="agency_receptionist">Agency Receptionist</option>
                            <option value="client">Client</option>
                        </select>                  
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Create</button>
                </form>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
