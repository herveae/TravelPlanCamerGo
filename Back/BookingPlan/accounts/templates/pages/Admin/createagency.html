    <h1 class="text-center title mb-5">Create Agency</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-7 mx-auto mb-5">
            
                <form method="POST" enctype="multipart/form-data">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" required><br>
            
                    <label for="description">Description:</label>
                    <textarea id="description" class="form-control" name="description" required></textarea><br>
            
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" class="form-control" required><br>
            
                    <label for="agency_receptionist">Agency Receptionist:</label>
                    <select id="agency_receptionist" class="form-control" name="agency_receptionist">
                        <option value="">-- Select a receptionist --</option>
                        {% for receptionist in receptionists %}
                            <option value="{{ receptionist.id }}" {% if agency.agency_receptionist and agency.agency_receptionist.id == receptionist.id %}selected{% endif %}>
                                {{ receptionist.name }} ({{ receptionist.email }})
                            </option>
                        {% endfor %}
                    </select><br>
            
                    <button class="btn btn-success px-4 py-2 mb-3" type="submit">Create Agency</button>
                    <a class="link" href="{% url 'list_agencies' %}"><i class="ms-3 fa-solid fa-backward"></i> Back to Agency List</a>
                </form>
            
                
        </div>
    </div>
</div>
