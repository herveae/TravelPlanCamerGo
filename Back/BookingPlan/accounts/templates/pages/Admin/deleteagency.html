<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Agency</title>
</head>
<body>
    <h2>Are you sure you want to delete the agency "{{ agency.name }}"?</h2>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_agencies' %}">Cancel</a>
    </form>
</body>
</html>
