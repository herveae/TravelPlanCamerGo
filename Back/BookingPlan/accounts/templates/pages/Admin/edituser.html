<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="../../../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');


        body {
            font-family: "Space Grotesk", sans-serif;
        }

        header {
            margin: 0;
            padding: 0;
            height: 80px;
            background: none;
        }

        .dashboard-stats {}

        .table {
            margin-top: 50px;
        }

        .title {
            margin-top: 50px;
            font-weight: bold;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
        }

        .link{
            font-weight: bold;
        }
    </style>

<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container-fluid">
            <h4 class="btn navbar-brand" href="#">Admin Dashboard</h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="mx-auto collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="link me-4" href="{% url 'admin_home' %}">Admin Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="" href="{% url 'create_receptionist' %}">Create Receptionist</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'create_agency' %}">Create Agency</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_agencies' %}">Agency List</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'list_all_travel_plans' %}">View All Travel Plans</a>

                    </li>
                </ul>
                <!-- <div class="navbar-nav mx-auto mb-2 mb-lg-0 btn-div">
                    <div>
                        <input type="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <span class="ball"></span>
                        </label>
                    </div>
                </div> -->
            </div>
        </div>
    </nav>
</header>
    <h1 class="text-center title">Edit User: {{ user.name }}</h1>
    <form method="POST" style="max-width: 600px; width: 100%;" class="mx-auto">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="roles">Role:</label>
        <select class="form-control" id="roles" name="roles" required>
            <option value="admin" {% if user.roles == 'admin' %}selected{% endif %}>Admin</option>
            <option value="accommodation_receptionist" {% if user.roles == 'accommodation_receptionist' %}selected{% endif %}>Accommodation Receptionist</option>
            <option value="agency_receptionist" {% if user.roles == 'agency_receptionist' %}selected{% endif %}>Agency Receptionist</option>
            <option value="client" {% if user.roles == 'client' %}selected{% endif %}>Client</option>
        </select><br>

        <label for="is_active">Active:</label>
        <input class="form-control" style="width: 20px;" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}><br>

        <a class="btn btn-success px-4 py-2" type="submit">Save Changes</a>
        <a class="link ms-3" href="{% url 'admin_home' %}">Cancel</a>
    </form>
</body>
</html>
