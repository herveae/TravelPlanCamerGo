<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create {{ agency.name }} Travel Plan</title>
</head>
<body>
    <h2>Create Travel Plan</h2>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'create_travel' %}">
        {% csrf_token %}
        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" placeholder="simple, classic or vip" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>

        <label for="number_of_places">Number of Places:</label>
        <input type="number" id="number_of_places" name="number_of_places" required><br>

        <label for="number_of_available_places">Number of Available Places:</label>
        <input type="number" id="number_of_available_places" name="number_of_available_places" required><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="active">Active</option>
            <option value="complete">Complete</option>
        </select><br>

        <button type="submit">Create Travel Plan</button>
    </form>

</body>
</html>
