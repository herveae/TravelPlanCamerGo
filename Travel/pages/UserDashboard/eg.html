<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
.navbar {
    padding: 0.5rem 1rem;
}

#theme-toggle i {
    font-size: 1.25rem;
}

.dropdown-toggle::after {
    display: none;
}

.dropdown-menu {
    min-width: 50px;
    padding: 0.25rem 0;
}

.btn-danger {
    background-color: #e74c3c;
    border-color: #e74c3c;
}
.offcanvas-body{
    background-color: #007bff;
}
.offcanvas-body a {
    padding: 15px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
}
.offcanvas-body a:hover {
    background-color: #007bff;
    color: #000000;
    font-size: 20px;
}
.offcanvas-body .profile {
    text-align: center;
    padding-bottom: 20px;
}
.offcanvas-body .profile img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
}

</style>

</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <!-- Sidebar toggle button -->
            <button class="btn btn-outline-secondary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list"></i>
            </button> 
            
            <!-- Brand/logo -->
            <a class="navbar-brand text-white fw-bold" href="#">Go Plan.com</a>

            <!-- Right side of navbar -->
            <div class="d-flex align-items-center ms-auto">

                <!-- Dark/Light mode toggle button -->
                <button id="theme-toggle" class="btn btn-outline-light me-2">
                    <i class="bi bi-brightness-high"></i>
                </button>

                <!-- Language dropdown -->
                <div class="dropdown me-2">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        EN
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#">FR</a></li>
                        <li><a class="dropdown-item" href="#">ES</a></li>
                    </ul>
                </div>

                <!-- Logout button -->
                <button class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Sidebar (hidden by default) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="profile">
                <img src="https://via.placeholder.com/80" alt="Profile Image">
                <h5>Emmanuella</h5>
                <a href="#" class="text-blue">Edit Profile</a>
            </div>
            <a href="#">Destination</a>
            <a href="#">Transport</a>
            <a href="#">Stays</a>
            <a href="#">Schedule</a>
            <a href="#">Travel Tips</a>
            <a href="#">Settings</a>    
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Dark'; 
            } else {
                darkModeToggle.textContent = 'Ligth'; 
            }
        });
    </script> -->
    <script>
     document.getElementById('theme-toggle').addEventListener('click', function () {
    document.body.classList.toggle('bg-dark');
    document.body.classList.toggle('bg-light');
    });
    </script>

</body>
</html>
